<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEKALSUTA's Dental Clinic - Video Call</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #0066cc;
        }

        /* Video Container */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
            padding: 10px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 600px;
            height: 300px;
            background-color: #000;
            border-radius: 10px;
            border: 2px solid #0066cc;
        }

        #localVideo {
            transform: scaleX(-1); /* Mirror the local video */
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d99;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Welcome to MEKALSUTA's Dental Clinic Video Call</h1>

    <div class="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="controls">
        <button id="startCall" onclick="startCall()">Start Call</button>
        <button id="endCall" onclick="endCall()" disabled>End Call</button>
    </div>

    <footer>
        Â© 2024 MEKALSUTA's Dental Clinic. All Rights Reserved.
    </footer>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
